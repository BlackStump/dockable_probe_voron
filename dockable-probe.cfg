[dockable_probe]
pin: # add your pin required
dock_position: # add your dock location eg: 200, 200, 10
y_offset: 0.0
z_offset: 5
sample_retract_dist: 5
approach_position: # add your approach position eg: 200, 150, 10
detach_position: # add your detach position 150, 200, 10
extract_position: # should be same as approach but adjust to suit your needs
check_open_attach: True
dock_retries: 3
samples: 3
samples_result: median
samples_tolerance: 0.008
samples_tolerance_retries: 3
speed: 3
lift_speed: 100
travel_speed: 250
attach_speed: 80
detach_speed: 80
return_to_last_probe_position_after_detach: False
